 <script>
   //create array of words to be highlighted, by checking strong tags
   var wordArr = document.getElementsByTagName('strong');
   //loop through words and add eventlisteners
   for (var i = 0; i < wordArr.length; i++) {
     var word = wordArr[i];
     word.addEventListener("mouseover", function(event) {
       //change color to red 
       event.target.style.color = "red"; 
     });
   }
 </script>
